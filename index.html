<div class="home">

<script>
function is_day() {
    var d = new Date(); // current time
    var hours = d.getHours();

    return (hours > 9) && (hours < 1800)
}

var day_image = "{{ site.day_cover | prepend: site.baseurl }}"
var night_image = "{{ site.night_cover | prepend: site.baseurl }}"

if (is_day()){
  image = day_image
} else {
  image = night_image
}

document.write(sprintf("<div class='site-header-container has-cover' style='backgriund-image: url(%s);'>", image)

</script>


  <div class="scrim has-cover">
    <header class="site-header">
      <h1 class="title">{{ site.EN_title }}</h1>
      {% if site.EN_subtitle %}<p class="subtitle">{{ site.EN_subtitle }}</p>{% endif %}
    </header>
  </div>
</div>
