---
layout: default
---
<div class="home">

<script>
function is_day() {
    var d = new Date(); // current time
    var hours = d.getHours();

    return (hours > 9) && (hours < 1800)
}

var day_image = "{{ site.day_cover | prepend: site.baseurl }}"
var night_image = "{{ site.night_cover | prepend: site.baseurl }}"

if (is_day()){
  document.write(day_image)
} else {
  document.write(night_image)
}

</script>

<div class="site-header-container {% if site.cover %}has-cover{% endif %}" {% if site.cover %}style="background-image: url({{ site.cover | prepend: site.baseurl }});"{% endif %}>
  <div class="scrim {% if site.cover %}has-cover{% endif %}">
    <header class="site-header">
      <h1 class="title">{{ site.EN_title }}</h1>
      {% if site.EN_subtitle %}<p class="subtitle">{{ site.EN_subtitle }}</p>{% endif %}
    </header>
  </div>
</div>

<div class="wrapper">

<h2> Planning <a id="plans"></a> </h2>
<h2> Location <a id="location"></a> </h2>
<h2> Accommodation <a id="accommodation"></a> </h2>
<h2> Gifts <a id="gifts"></a> </h2>
<h2> RSVP <a id="rsvp"></a> </h2>


</div>
</div>
